<!-- LANGUAGE TOGGLE SCRIPT -->
<script>
const translations = {
  en: {
    button: "Ver em Português",
    header: "Data: Trends & Indicators",
    imgAlt: "Infographic illustrating warning signs of human trafficking in Brazil.",
    footer: "© 2025 Breaking The Chains · Educational Project"
  },

  pt: {
    button: "View in English",
    header: "Dados: Tendências e Indicadores",
    imgAlt: "Infográfico ilustrando sinais de alerta do tráfico de pessoas no Brasil.",
    footer: "© 2025 Breaking The Chains · Projeto Educacional"
  }
};

let currentLang = "en";
const btn = document.getElementById("langToggle");

btn.addEventListener("click", () => {
  currentLang = currentLang === "en" ? "pt" : "en";
  const t = translations[currentLang];

  btn.textContent = t.button;
  document.getElementById("dataHeader").textContent = t.header;
  document.getElementById("dataImage").alt = t.imgAlt;
  document.getElementById("footerText").innerHTML = `<hr>${t.footer}`;

   document.getElementById("dataImage").src = 
    currentLang === "en"
      ? "images/human-trafficking-warning-signs.png"
      : "images/human-trafficking-warning-signs-pt.png";
});
</script>
